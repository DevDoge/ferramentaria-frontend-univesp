<mat-drawer-container>

    <mat-drawer mode="side" [opened]="sideBarOpen"> <!-- Keeps the sidebar in the desired position -->
        <app-nav></app-nav>
    </mat-drawer>

    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header> <!-- Calls the OnClick event when clicking the "menu" icon -->


        <router-outlet></router-outlet> <!-- Rotas -->


        <app-footer></app-footer>
    </mat-drawer-content>

</mat-drawer-container>
