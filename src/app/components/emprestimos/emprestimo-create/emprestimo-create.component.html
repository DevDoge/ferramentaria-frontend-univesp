<mat-card>
    <mat-card-title>Novo Empréstimo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Ferramenta" [(ngModel)]="emprestimo.ferramentaID" name="ferramentaID" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Colaborador" [(ngModel)]="emprestimo.colaboradorID" name="colaboradorID" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="emprestimo.quantidade" name="quantidade" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Prazo em Dias" [(ngModel)]="emprestimo.prazoEmDias" name="prazoEmDias" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Observação" [(ngModel)]="emprestimo.observacao" name="observacao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha Colaborador" [(ngModel)]="emprestimo.senhaColaborador" 
            name="senhaColaborador" type="password" autocomplete="off" required>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createEmprestimo()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()" color="secondary">
    Cancelar
</button>
