<div class="mat-elevation-z4">
    <table mat-table [dataSource]="colaboradores">
      <!-- Matricula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef>Matrícula</th>
        <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nomeCompleto}}</td>
      </ng-container>
  
      <!-- SituacaoEmprestimo Column -->
      <ng-container matColumnDef="situacaoEmprestimo">
        <th mat-header-cell *matHeaderCellDef>Situação Empréstimo</th>
        <td mat-cell *matCellDef="let row">{{row.situacaoEmprestimo}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/colaboradores/update/{{ row.id }}" class="edit">
            <i class="material-icons edit">
              edit
            </i>
          </a>
          <a routerLink="/colaboradores/delete/{{ row.id }}" class="delete">
            <i class="material-icons delete">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
